
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .img-pequena {
            min-width: 80px;
            max-width: 150px;
            height: auto
        }
        .card{
            min-height: 500px
        }
  

    </style>
</head>

<body>
    <div class="container-fluid">

        <header class="container my-4 text-center border-bottom border-dark">
                <h1>Livros</h1>
        </header>

    </div>

    <div class="container-fluid mx-4 p-5">

        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 mb-4">
                <div class="card h-100 p-4 border border-dark mx-4">
                    <div class="d-flex justify-content-center">
                        <img src="https://m.media-amazon.com/images/I/91M9xPIf10L._AC_UF1000,1000_QL80_.jpg"
                            class="card-img-top img-pequena" alt="Capa do livro O Hobbit">
                    </div>

                    <div class="card-body">
                        <h5 class="card-title text-center">O Hobbit</h5>
                        <h5 class="card-text text-center">J.R.R. Tolkien</h5>
                    </div>
                </div>
            </div>



            <div class="col-12 col-sm-6 mb-4">
                <div class="card h-100 p-4 border border-dark mx-4">
                    <div class="d-flex justify-content-center">
                        <img src="https://m.media-amazon.com/images/I/41sN8Z91GIL._SY445_SX342_.jpg"
                            class="card-img-top img-pequena" alt="Capa do livro O Hobbit">
                    </div>

                    <div class="card-body">
                        <h5 class="card-title text-center">O Meu Pé de Laranja Lima</h5>
                        <h5 class="card-text text-center">José Mauro de Vasconcelos</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
